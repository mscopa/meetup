<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeetUp | Acceso</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>
    <header id="header"></header>

    <main>
      <img
        src="../assets/images/login/super-meetup2025.png"
        alt="Bienvenidos al Super MeetUp 2025"
        class="login-header__img"
      />
      <div class="card login-card">
        <h1 class="login-form__title">Iniciar Sesión</h1>

        <form class="login-form" id="login-form">
          <div class="form-field">
            <label for="username" class="form-field__label">Usuario</label>
            <input
              type="text"
              id="username"
              class="form-field__input"
              required
            />
          </div>
          <div class="form-field">
            <label for="password" class="form-field__label">Contraseña</label>
            <input
              type="password"
              id="password"
              class="form-field__input"
              required
            />
          </div>

          <p id="error-message" class="login-container__message"></p>

          <button type="submit" class="btn btn--primary">Ingresar</button>
        </form>
      </div>
    </main>

    <footer id="footer"></footer>

    <script src="/js/main.js" type="module"></script>
  </body>
</html>
