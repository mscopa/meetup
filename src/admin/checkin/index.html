<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check-in | Super Meetup</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header id="header"></header>

    <main class="main-container">
      <h1 class="main-container__title">Check-in de Participantes</h1>

      <div class="search-bar card">
        <input
          type="search"
          id="search-input"
          class="search-bar__input"
          placeholder="Buscar por nombre o compañía..."
        />
        <button id="add-participant-btn" class="btn btn--secondary">
          Añadir Participante
        </button>
      </div>

      <div id="participant-list" class="participant-list">
        <p>Cargando participantes...</p>
      </div>
    </main>

    <div class="modal-overlay hidden" id="app-modal-overlay">
      <div class="modal" id="app-modal">
        <div class="modal__header">
          <h2 class="modal__title" id="modal-title"></h2>
          <button class="modal__close-btn" id="modal-close-btn">&times;</button>
        </div>
        <div class="modal__content" id="modal-content"></div>
      </div>
    </div>
    <footer id="footer"></footer>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
