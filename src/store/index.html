<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda | Super Meetup</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header id="header"></header>
    <main class="main-container">
      <h1 class="main-container__title">Tienda de Productos</h1>
      <div id="store-warning" class="store-warning"></div>
      <div id="product-grid" class="product-grid">
        <p>Cargando productos...</p>
      </div>
      <div id="pagination-controls" class="pagination"></div>
      <div id="transaction-history" class="transaction-history"></div>
    </main>
    <div class="modal-overlay hidden" id="app-modal-overlay">
      <div class="modal" id="app-modal">
        <div class="modal__header">
          <h2 class="modal__title" id="modal-title"></h2>
          <button class="modal__close-btn" id="modal-close-btn">&times;</button>
        </div>
        <div class="modal__content" id="modal-content"></div>
      </div>
    </div>
    <footer id="footer"></footer>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
