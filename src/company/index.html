<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle de Compañía | Super Meetup</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header id="header"></header>

    <main class="main-container">
      <div id="company-info" class="company-info"></div>

      <h2 class="member-list__title">Miembros de la Compañía</h2>

      <div id="member-list" class="member-list">
        <p class="member-list__loading">Cargando miembros...</p>
      </div>
    </main>
    <div class="modal-overlay hidden" id="app-modal-overlay">
      <div class="modal" id="app-modal">
        <div class="modal__header">
          <h2 class="modal__title" id="modal-title"></h2>
          <button class="modal__close-btn" id="modal-close-btn">&times;</button>
        </div>
        <div class="modal__content" id="modal-content"></div>
      </div>
    </div>
    <footer id="footer"></footer>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
