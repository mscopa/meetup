<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Asignar Puntos | Super Meetup</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header id="header"></header>

    <main class="main-container">
      <h1 class="main-container__title">Asignar Puntos y Monedas</h1>

      <form id="assign-points-form" class="card assign-form">
        <div class="form-field">
          <label for="company-select" class="form-field__label"
            >Seleccionar Compañía</label
          >
          <select id="company-select" class="form-field__input" required>
            <option value="">Cargando compañías...</option>
          </select>
        </div>
        <div class="form-field">
          <label for="reason" class="form-field__label"
            >Razón o Actividad</label
          >
          <input type="text" id="reason" class="form-field__input" required />
        </div>
        <div class="assign-form__row">
          <div class="form-field">
            <label for="score-amount" class="form-field__label"
              >Puntos a Asignar</label
            >
            <input
              type="number"
              id="score-amount"
              class="form-field__input"
              value="0"
              min="0"
              required
            />
          </div>
          <div class="form-field">
            <label for="coin-amount" class="form-field__label"
              >Monedas a Asignar</label
            >
            <input
              type="number"
              id="coin-amount"
              class="form-field__input"
              value="0"
              min="0"
              required
            />
          </div>
        </div>
        <button type="submit" id="submit-btn" class="btn btn--primary">
          Asignar
        </button>
      </form>

      <div id="earnings-history" class="earnings-history">
        <h2 class="history-title">Historial de Asignaciones</h2>
        <div id="earnings-list">
          <p>Cargando historial...</p>
        </div>
        <div id="pagination-controls" class="pagination"></div>
      </div>
    </main>

    <div class="modal-overlay hidden" id="app-modal-overlay">
      <div class="modal" id="app-modal">
        <div class="modal__header">
          <h2 class="modal__title" id="modal-title"></h2>
          <button class="modal__close-btn" id="modal-close-btn">&times;</button>
        </div>
        <div class="modal__content" id="modal-content"></div>
      </div>
    </div>

    <footer id="footer"></footer>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
