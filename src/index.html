<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú | MeetUp 2025</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>
    <header id="header"></header>
    <main>
      <div class="home-hero">
        <h1 class="home-hero__title">Menú Principal</h1>
      </div>
      <nav class="main-menu">
        <a href="/schedule/" class="btn btn--secondary">Cronograma</a>
        <a href="/company/" id="company-link" class="btn btn--secondary"
          >Compañía</a
        >
        <a href="/store/" class="btn btn--secondary">Tienda</a>
        <a href="/puzzles/" class="btn btn--secondary">Puzzles</a>
      </nav>
    </main>
    <div class="modal-overlay hidden" id="app-modal-overlay">
      <div class="modal" id="app-modal">
        <div class="modal__header">
          <h2 class="modal__title" id="modal-title"></h2>
          <button class="modal__close-btn" id="modal-close-btn">&times;</button>
        </div>
        <div class="modal__content" id="modal-content"></div>
      </div>
    </div>
    <footer id="footer"></footer>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
