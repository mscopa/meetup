<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle de Compañía | Super Meetup</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header id="header"></header>

    <main class="main-container">
      <div id="company-info" class="company-info"></div>
      <form
        id="edit-company-form"
        class="card hidden"
        style="max-width: 600px; margin-top: 1rem"
      >
        <div class="form-field">
          <label for="name-input" class="form-field__label"
            >Nombre de Compañía</label
          >
          <input type="text" id="name-input" class="form-field__input" />
        </div>
        <div class="form-field">
          <label for="war-cry-input" class="form-field__label"
            >Grito de Guerra</label
          >
          <input type="text" id="war-cry-input" class="form-field__input" />
        </div>
        <div class="form-field">
          <label for="room-input" class="form-field__label">Salón</label>
          <input type="text" id="room-input" class="form-field__input" />
        </div>
        <div style="display: flex; gap: 1rem; margin-top: 1rem">
          <button type="submit" class="btn btn--primary">
            Guardar Cambios
          </button>
          <button type="button" id="cancel-edit-btn" class="btn btn--secondary">
            Cancelar
          </button>
        </div>
      </form>

      <h2 class="member-list__title">Miembros de la Compañía</h2>

      <div id="member-list" class="member-list">
        <p class="member-list__loading">Cargando miembros...</p>
      </div>
    </main>
    <div class="modal-overlay hidden" id="app-modal-overlay">
      <div class="modal" id="app-modal">
        <div class="modal__header">
          <h2 class="modal__title" id="modal-title"></h2>
          <button class="modal__close-btn" id="modal-close-btn">&times;</button>
        </div>
        <div class="modal__content" id="modal-content"></div>
      </div>
    </div>
    <footer id="footer"></footer>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
